<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scale=no, maximum-scale=0.9">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Leaderboard de {{ board }}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                padding: 0;
                margin: 0;
                background-color: #190e30; /* Fondo negro */
                box-sizing: border-box;
                font-family: "Rubik", sans-serif;
                touch-action: manipulation; /* Limita gestos de zoom */
                user-select: none;
            }

            h1 {
            margin-bottom: 20px;
            color: #ffffff;
            }

            .game-board {
            display: flex;
            justify-content: center;
            align-items: center;
            }

            table.leaderboard {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(191, 14, 204, 0.5);
            }

            th, td {
            text-align: center;
            padding: 12px;
            color: #e8eaee;
            border-bottom: 1px solid #333;
            }

            th {
            background-color: #2e2e2f; /* Azul profundo */
            color: #ffffff;
            font-weight: bold;
            }

            td {
            background-color: rgba(228, 228, 228, 0.1);
            box-shadow: inset -3px -3px 5px rgba(0, 0, 0, 0.7), inset 2px 2px 5px rgba(255, 255, 255, 0.1);
            }

            tr:nth-child(even) td {
            background-color: #000000; /* Rojo oscuro */
            }


            tr.locked td {
            pointer-events: none;
            opacity: 0.6;
            }
            .locked::before {
            content: "\1F512"; /* Unicode for lock icon */
            position: absolute;
            opacity: 0.6;
            font-size: 20px;
            margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div style="text-align:center; margin: 20px;">
            <span id="title" style="font-size: 60px; font-weight: bold; color: #ffffff;">Leaderboard de {{ board }}</span>
        </div>
        <div id="leaderboard" style="text-align: center;margin-top: 20px;margin-left: 30px"></div>
        <button onclick="location.href=`/menu?userID=${localStorage.getItem('userId')}`" class="resolver azulito" style="margin-top: 20px;text-align: center; width: 150px; height: 50px; font-size: 18px;">Volver</button>
        <script>
            // Obtener los datos del leaderboard pasado desde el backend
            const data = JSON.parse('{{ data | safe }}');
            const board = '{{ board }}';
    
            let leaderboardDiv = document.getElementById('leaderboard');
            let table = document.createElement('table');
    
            // Crear encabezados de la tabla
            table.innerHTML = `
                <tr>
                    <th>Posici√≥n</th>
                    <th>Nombre</th>
                    <th>Tiempo</th>
                </tr>
            `;
    
            // Mostrar las entradas del leaderboard
            data.forEach((entry, index) => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td>${entry[0]}</td>
                    <td>${entry[1]}</td>
                `;
                table.appendChild(row);
            });
    
            leaderboardDiv.appendChild(table);
        </script>
    </body>
    </html>
