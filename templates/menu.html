<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div style="text-align:center; margin: 20px;">
        <span id="title" style="font-size: 60px; font-weight: bold; color: #ffffff;">¡Hola, {{ nickname }}!</span>
    </div>
    <div style="text-align:center;">
        <h1>0H H1</h1>
        <button onclick="toggleInfo()" style="margin-bottom: 10px; margin-left: 10px; padding: 15px 30px; font-size: 20px; border-radius: 12px; border: 2px solid #ffffff; background-color: #653d6c; color: #ffffff; cursor: pointer; box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);">Reglas</button>
        <div id="algorithm-info" style="text-align: left; margin-bottom: 10px; display: none; padding: 15px; background-color: #190e30; color: #ffffff; border: 1px solid #ccc; border-radius: 8px;"></div>
        <div style="text-align:center;">
            <span id="title_part" style="font-size: 30px; font-weight: bold; color: #a49e9e;"></span>
        </div>
        <div style="text-align:center;" class="botones">
            <button onclick="location.href='/play'" class="resolver azulito">Jugar</button>
            <button onclick="location.href='/levels'" class="resolver rojito">Niveles</button>
        </div>
        <div style="text-align:center;" class="botones">
            <button onclick="location.href='/time_trial'" class="resolver rojito">Contrareloj</button>
            <button onclick="location.href='/leaderboards'" class="resolver azulito ">Leaderboard</button>
        </div>
        <div style="text-align:center; margin-left: 130px;" class="botones">
            <button onclick="location.href = '/?ch=si'" class="resolver azulito">Cambiar nombre</button>
        </div>
    </div>
    <script>
        function toggleInfo() {
            const infoDiv = document.getElementById('algorithm-info');
            let description = `
            1. Todo el tablero debe estar lleno. <br>
            2. Cada fila y columna debe tener igual número de celdas de cada color. <br>
            3. No puede haber tres celdas consecutivas del mismo color. <br>
            4. No puede haber dos filas o columnas idénticas.`
            infoDiv.innerHTML = description;
            infoDiv.style.display = infoDiv.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
