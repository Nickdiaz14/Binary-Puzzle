<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Levels</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1 style="text-align:center;">Tableros 4x4</h1>
        <!-- Cuadrícula de botones -->
        <div class="grid-container">
            <!-- Crear 20 botones con el mismo formato -->
            {% for i in range(1, 31) %}
            <button onclick="location.href='/display_level?level={{ i }}&n=4'" class="resolver {{ 'rojito' if i % 2 == 0 else 'azulito' }}">Nivel {{ i }}</button>
            {% endfor %}
        </div>
    
    <h1 style="text-align:center;">Tableros 6x6</h1>
        <!-- Cuadrícula de botones -->
        <div class="grid-container">
            <!-- Crear 20 botones con el mismo formato -->
            {% for i in range(1, 31) %}
            <button onclick="location.href='/display_level?level={{ i }}&n=6'"  class="resolver {{ 'rojito' if i % 2 == 0 else 'azulito' }}">Nivel {{ i }}</button>
            {% endfor %}
        </div>
</body>
</html>
